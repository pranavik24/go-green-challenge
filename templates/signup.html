<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../static/style.css" rel="stylesheet" type="text/css" />

</head>
<body>
    {% block content %}
<div class="column is-4 is-offset-4">
    <div class="change-container">
            <h1 class="change-heading">
                Sign Up
            </h1>
        <form class="change-form"action="{{ url_for('signup') }}" method="post">
            <div class="field">
                <div class="control">
                    <label for="uname"><b>Username: </b></label>
                    <input class="input is-large" type="uname" name="uname" placeholder="Username" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label for="password"><b>Password: </b></label>
                    <input class="input is-large" type="password" name="password" placeholder="Password">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label for="state"><b>State:    </b></label>
                    <input class="input is-large" type="text" name="state" placeholder="State" autofocus="">
                </div>
            </div>
            <button id="submitBtn" type="submit">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
</body>
</html>
